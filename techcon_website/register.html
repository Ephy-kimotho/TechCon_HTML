<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">Fullname:</label>
            <input type="text" name="fullname" id="fullname" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
            <label for="terms-and-conditions">I agree with the terms and conditions</label>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>copyright &copy; techCon 2024.</p>
    </footer>
</body>
</html>
